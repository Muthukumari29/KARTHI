<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width" , initial-scale="1.0">
  <title>JJTILES</title>
  <link rel="stylesheet" href="css/jjtiles.css" type="text/css">
</head>

<body>
  <div class="jj1">
    <h1>JJ Tiles</h1>
    <label for="notifications">Notifications:</label>
    <button>New Quote</button>
  </div>

  <div class="start">
    <h4>Customer details</h4>
    <form action="">
      <div class="jjj1">
        <select class="dt1" name="title" id="title">
          <option value="title" hidden>Title</option>
          <option value="Mr.">Mr.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="M/S">M/S</option>
        </select>

        <input class="data" type="name" id="name" placeholder="Name" required>
      </div>
      <div class="jjj">
        <input class="data2" type="number" id="number" placeholder="Mobile" maxmin="5000000000" required>
      </div>
      <div class="jjj">
        <input class="data3" type="address" id="address" placeholder="Address" required>
      </div>
      <div class="jjjda">

        <select class="data4" name="Sales executive" id="sales executive">
          <option value="Sales executive" hidden>Sales executive</option>
          <option value="PL101">PL101</option>
          <option value="MK104">MK104</option>
          <option value="SA106">SA106</option>
          <option value="SL109">SL109</option>
          <option value="VA102">VA102</option>
          <option value="AA108">AA108</option>
          <option value="SR105">SR105</option>
          <option value="AB110">AB110</option>
          <option value="SJ111">SJ111</option>
          <option value="Sreeja">Sreeja</option>
        </select>

        <select class="data5" name="Sales executive 1st floor" id="sales executive 1st floor">
          <option value="Sales executive" hidden>Sales executive 1st floor</option>
          <option value="PL101">PL101</option>
          <option value="MK104">MK104</option>
          <option value="SA106">SA106</option>
          <option value="SL109">SL109</option>
          <option value="VA102">VA102</option>
          <option value="AA108">AA108</option>
          <option value="SR105">SR105</option>
          <option value="AB110">AB110</option>
          <option value="SJ111">SJ111</option>
          <option value="Sreeja">Sreeja</option>
        </select>
      </div>
    </form>
    <button class="new">New Quote</button>
  </div>

</body>

</html>
